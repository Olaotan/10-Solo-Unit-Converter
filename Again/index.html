<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <container class="converter">
            <div id="top-section">
                <h1>Metric/Imperial Unit Conversion</h1>
                <input id="input-area" type="text">
                <button id="convert-btn">Convert</button>
            </div>
            <div id="bottom-section">
                <div class="display-areas">                    
                    <h3>Length (Meter/Feet)</h3>
                    <p id="meter-feet-meter">0 meters = 0 feet | 0 feet = 0 meters</p>
                </div>
                <div class="display-areas">                    
                    <h3>Volume (Liters/Gallons)                    
                    <p id="litter-gallon-litter">0 liters = 0 gallons | 0 gallons = 0 liters</p>
                </div>
                <div class="display-areas">                    
                    <h3>Mass (Kilograms/Pounds)</h3>
                    <p id="kg-pounds-kg">0 kilos = 0 pounds | 0 pounds = 0 kilos</p>
                </div>
            </div>
        </container>
        <script src="index.js"></script>
    </body>
</html>
